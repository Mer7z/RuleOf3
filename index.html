<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A very simple and easy to use Rule of three calculator online">
  <meta name="theme-color" content="#a8083d">
  <title>Rule Of Three</title>
  <link rel="shortcut icon" href="img/OR3.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="main-container">
    <div id="header">
      <h1 class="title">Rule Of Three Online Calculator</h1>
    </div>
    <div id="calculator">
      <div class="wrapper">
        <div class="col1 column">
          <div class="input">
            <input type="number" placeholder="Value 1" id="val1">
          </div>
          <div class="arrow">
            <span>&#10230;</span>
          </div>
          <div class="input">
            <input type="number" placeholder="Value 2" id="val2"> 
          </div>
        </div>
        <div class="col2 column">
          <div class="input">
            <input type="text" tabindex="-1" value="X" id="valX" readonly>
          </div>
          <div class="arrow">
            <span>&#10230;</span>
          </div>
          <div class="input">
            <input type="number" placeholder="Value 3" id="val3">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
